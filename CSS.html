    /* Clearing LO rules */

        margin: 0;
        border: none;

    .active .page-link:hover,
    .page-link.active:hover {
        background-color: transparent;
        padding: 0;
        margin: 0;

        display: none;

    /* Next button */

    #gift-display {

    }

        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    #amount,

        color: #f42841;
        font-weight: 700;
    }

    #amount {
        font-size: 2.5rem;
    }

    #pm-text {
        position: relative;
        top: -1.5em;
    }

    #gift-amount-legend {
        font-size: 1.15rem;
    }

    /* Frequency selector */
    #frequency-selector-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        margin: 1rem 0;
    }

    .frequency-button {
        clear: none;
        float: left;
        margin: 0 2% 0px 0px;
        display: block;
        padding-bottom: 6px;
        font-family: "freight-sans-pro", "Helvetica", "Arial", sans-serif;
        font-weight: 600;
        font-size: 1rem;
    }

    .frequency-button input {
        margin-left: -9999px;
        position: absolute;
    }

    .frequency-button label {
        display: block;
        float: none;
        border-radius: 1px;
        background: #f3f3f3;
        color: #646464;

        cursor: pointer;

        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        padding-left: 3.25em;
        padding-right: 0;
        font-size: 1rem;
        font-weight: 700;
        min-height: 45px;
        line-height: 45px;
    }


    .frequency-button input[type='radio']:empty~label:before {
        position: absolute;
        display: block;
        top: 0;
        bottom: 0;
        left: 0;
        content: '';

        background: #a6a7ab;
        border-radius: 1px 0 0 1px;

    /* Gift array */
    #one-time-array,
    #monthly-array {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-gap: 4px;

    }

    /* Step 1 */
    #source__donor_identified_dropdown {
        width: 100%;
    }

    .don-standard-levels.form-row,
    .donation-level-container-generic-repeat.form-input {
        display: none;
    }

    /* Step 2 */
    #tribute_type,
    #tribute_honoree_namename,
    #card_type_dropdown,
    #sender_name_input,
    #tribute_notify_recip_namename,
    #tribute_message_bodyname,
    #tribute_message_bodyname,
    #print_and_mail_ecard_email_input,
    #print_and_mail_ecard_subject_input,
    #tribute_notify_recip_cityname,
    #tribute_notify_recip_state,
    #tribute_notify_recip_zipname,
    #tribute_notify_recip_country,
    #tribute_notify_recip_title {
        width: 100%;
    }

    /* eCards */
    #ecard-templates-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-gap: 10px;
    }

    .card-item {
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .card-item label {
        text-align: center;
    }

    .card-item label input {
        margin-top: 0.5rem;
    }

        color: #0a0a0a;
        font-size: 18px;
